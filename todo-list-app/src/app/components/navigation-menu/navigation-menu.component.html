<!-- Toolbar -->
<mat-toolbar color="primary">
  <!-- Hamburger menu -->
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <!-- App Name -->
  <h1 class="app-name">{{ appName }}</h1>
</mat-toolbar>

<!-- Page content -->
<div class="content-container">
  <ng-content select="[content]"></ng-content>
</div>
