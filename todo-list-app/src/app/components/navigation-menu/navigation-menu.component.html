<!-- Toolbar -->
<mat-toolbar color="primary">
  <!-- App Name -->
  <h1 class="app-name">{{ appName }}</h1>
  <button
    color="accent"
    (click)="onSaveData()"
    mat-raised-button>
    Save All
  </button>
</mat-toolbar>

<!-- Page content -->
<div class="content-container">
  <ng-content select="[content]"></ng-content>
</div>
