<!-- Toolbar -->
<mat-toolbar color="primary">
  <!-- App Name -->
  <h1>{{ appName }}</h1>
  <button
    color="accent"
    mat-raised-button
    (click)="onSaveAll()"
    matTooltip="Save all list data.">
    Save All
  </button>
</mat-toolbar>

<!-- Page content -->
<div class="content-container">
  <ng-content select="[content]"></ng-content>
</div>
